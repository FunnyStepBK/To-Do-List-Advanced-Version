<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/To-Do.css">

    <title>
      To Do List (Advanced Version)
    </title>

  </head>
  <body>
    
    <div class="loader"></div>
    
    <div id="container" class="container">
      <div id="todo-container" class="container-sm">
        <div id="js-input-area">
      
          <span class="btn-containers">
            <span class="btns-commons material-symbols-outlined js-input-btn" id="input-btn">
              add_task
            </span>
          </span>
    
          <input id="js-todo-input" class="todo-input" type="text" placeholder="ADD A TASK">
    
          <span class="btn-containers">
            <button id="js-add-btn" class="btns-commons">
              ADD
            </button>
          </span>     
    
        </div>            
      </div> 
      
      <div id="tasks-container" class="container-md">
        <ul id="js-todo-HTML" class="todo-lists-container">
    
          <!-- Todo items will be dynamically added here -->
          
        </ul>
      </div>
     
    </div>

    <script src="/Scripts/To-Do.js"></script>
    
  </body>
</html>
